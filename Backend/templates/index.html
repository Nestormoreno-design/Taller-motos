<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Taller API Test</title>
</head>
<body>
    <h1>Test API Taller</h1>

    <button onclick="getEmpleados()">Cargar Empleados</button>

    <ul id="lista"></ul>

    <script>
        async function getEmpleados() {
            const res = await fetch("/api/empleado/");
            const data = await res.json();

            const ul = document.getElementById("lista");
            ul.innerHTML = "";
            data.forEach(e => {
                const li = document.createElement("li");
                li.textContent = `${e.id_empleado} — ${e.nombre} — ${e.rol}`;
                ul.appendChild(li);
            });
        }
    </script>
</body>
</html>
